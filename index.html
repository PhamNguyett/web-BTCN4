<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19120607</title>
    <link rel="stylesheet" href="./layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        BÉ TẬP TÍNH
    </div>
    <div class="wrapper">
        <div class="left">
            <div class="form-group">
                <label for="">Số Thứ Nhất</label>
                <input type="text" id="first-number">
            </div>
            <div class="form-group">
                <label for="">Số Thứ Hai</label>
                <input type="text" id="second-number">
            </div>
            <div class="form-group">
                <label for="">Kết quả</label>
                <input type="text" id="result" disabled>
            </div>
            <div class="form-group">
                <label for="">Thông báo</label>
                <span id="error_1"></span>
                <span id="error_2"></span>
                <span id="success"></span>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="radio-group">
                    <input type="radio" name="choose" id="add" value="add" checked>
                    <label for="add">Cộng</label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choose" id="sub" value="sub" checked>
                    <label for="sub">Trừ</label>
                </div>
            </div>
            <br></br>
            <div class="bottom">
                <div class="radio-group">
                    <input type="radio" name="choose" id="mul" value="mul" checked>
                    <label for="mul">Nhân</label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="choose" id="div" value="div" checked>
                    <label for="div">Chia</label>
                </div>
                <br></br>
                <div class="Calculate">
                    Tính
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
